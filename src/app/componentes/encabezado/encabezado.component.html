    <form [formGroup]="form" class="m-5" (ngSubmit)="guardarCambios()" novalidate  >
        <ng-template #contenido let-modal>
         <!-- Modal -->
         <div class="modal-header">
            <button aria-hidden="true" (click)="modal.dismiss()">&times;</button>
           <h4 class="modal-title">Datos Personales</h4>
         </div>
         <div class="modal-body">
            
            <div class="form-group">
                <label for="formGroupExampleInput">Nomnbre</label>
                <input type="text" class="form-control" id="nombre" placeholder="" 
                value="{{persona.nombre}}" formControlName="nombre">
            </div>
            
            <div class="form-group"> 
                <label for="formGroupExampleInput2">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="" 
                value="{{persona.apellido}}" formControlName="apellido">
            </div>

            <div class="form-group"> 
                <label for="formGroupExampleInput5">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNac" placeholder="" 
                value="{{persona.fechaNac}}" formControlName="fechaNac">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput3">Telefono/Celular</label>
                <input type="text" class="form-control" id="telefono" placeholder="" 
                value="{{persona.telefono}}" formControlName="telefono">
            </div>
            
            <div class="form-group">
                <label for="formGroupExampleInput4">Correo</label>
                <input type="text" class="form-control" id="correo" placeholder="" 
                value="{{persona.correo}}" formControlName="correo">
            </div>              
            
            <div class="form-group">
                <label for="formGroupExampleInput4">Foto Personal</label>
                <input type="text" class="form-control" id="url_foto" placeholder="" 
                value="{{persona.url_foto}}" formControlName="url_foto">
            </div>  
            
            <div class="form-group">
                <label for="formGroupExampleInput">Foto de Fondo</label>
                <input type="text" class="form-control" id="url_fond" placeholder=""
                required value="{{persona.url_fondo}}" formControlName="url_fondo">
            </div>
            
        </div>
         
        <div class="modal-footer">
           <button aria-hidden="true" (click)="modal.dismiss()">&times;</button>
           <button type="submit" aria-hidden="true" (click)="guardarCambios()">&check;</button>
         </div>

        </ng-template>
    </form>
