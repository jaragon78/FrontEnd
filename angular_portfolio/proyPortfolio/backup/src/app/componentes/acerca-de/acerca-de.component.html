<div class="card mat-card" id="second-card">
    <div id="info"> 
        <div id="info-acercade">
            <div class="row">           
                <div class="flex-container">
                    <div  class="col-md-11">              
                        <h2>Acerca de</h2>               
                        <h6 id="sobremi">{{persona.sobre_mi}}</h6>
                    </div>
                    <div class="col-md-1" style="margin-top: 30px; text-align: right; ">
                        <img src="./assets/pencil.svg" (click)="openPopPup(contenido)">
                    </div>          
               </div>
            </div>
        </div>
    </div>
</div>

<form [formGroup]="form" class="m-5" (ngSubmit)="guardarCambios()" novalidate>
    <ng-template #contenido let-modal>
     <!-- Modal -->
     <div class="modal-header">
        <button aria-hidden="true" (click)="modal.dismiss()">&times;</button>
       <h4 class="modal-title">Resumen de usted</h4>
     </div>
     <div class="modal-body">
        <textarea  id="sobre_mi" name="sobre_mi" formControlName="sobre_mi" value="{{persona.sobre_mi}}" 
            class="form-control"  style="width: 100%; height: 200px;" >
        </textarea>
     </div>
     <div class="modal-footer">
       <button aria-hidden="true" (click)="modal.dismiss()">&times;</button>
       <button type="submit" aria-hidden="true" (click)="guardarCambios()">&check;</button>
     </div>
    </ng-template>
</form>
