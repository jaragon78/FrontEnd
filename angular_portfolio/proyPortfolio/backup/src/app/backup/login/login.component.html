
<form [formGroup]="form" >   <!--se puede agregar al form ->  (ngSubmit)="onEnviar($event)-->
    <div class="row">
        <div class="col-2">
            <label for="email">Email:</label>   
        </div>
        <div class="col-10">
            <input type="email" formControlName="email">
        </div>
    </div>
    <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="Mail?.errors  && Mail?.touched">    
        <p *ngIf="Mail?.hasError('required')" class="error">
            El email es requerido.
        </p>
        <p *ngIf="Mail?.hasError('email')" class="error">
            El formato del email debe ser válido.
          </p>
    </div>

    <br/>
    <div class="row">
        <div class="col-2">
            <label for="exampleInputPassword1" class="form-label">Password: </label>
        </div>
        <div class="col-10">
            <input type="password" formControlName="password" [class.border-danger]="MailValid">
        </div>
    </div>
    <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="Password?.errors  && Password?.touched">
    <p *ngIf="Password?.hasError('required')" class="error">
      El password es requerido.
    </p>
    <p *ngIf="Password?.errors?.['minlength']" class="error">
        El password debe ser de 8 o más caracteres.
      </p>
  </div>

    <br/>
    <div class="content">
        <div class="row">
            <div class="col-md-6 bg-light text-right">
                <button type="button" class="btn btn-primary" (click)="onEnviar($event)">
                    <fa-icon [icon]="faCheck"></fa-icon> </button>
  
                <button type="button" class="btn btn-primary"  (click)="closePopup()"
                ><fa-icon [icon]="faClose"></fa-icon></button>
            </div>
        </div>
    </div>            
</form>
